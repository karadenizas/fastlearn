{% extends "base.html" %}
{% load static %}

{% block title %}Change your password{% endblock %}

{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="alert alert-dark" role="alert">
          <h2 class="text-dark text-center fw-bold">Change your password</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form method="POST">
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Change</button>
                    {% csrf_token %}
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}
