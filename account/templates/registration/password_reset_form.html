{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="alert alert-dark" role="alert">
      <h2 class="text-dark text-center fw-bold">Forgotten your password?</h2>
    </div>
  </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <form method="POST">
            <div class="mb-3">
              <p>Enter your e-mail address to obtain a new password.</p>
              {{ form.as_p }}
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Send e-mail</button>
                {% csrf_token %}
              </div>
          </form>
          <br>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}
