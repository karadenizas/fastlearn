{% extends 'base.html' %}

{% block title %}Edit {{ my_course }}{% endblock %}

{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="alert alert-secondary">
                <h3 class="text-dark text-center fw-bold">Edit {{ my_course }}</h3>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center">
            <form method="POST" enctype="multipart/form-data">
                {{ form.as_p }}
                <p>Current Image:<img src="{{ my_course.image.url }}"  width="100" height="100"> </p>
                <button type="submit" class="btn btn-secondary">Change</button>
                {% csrf_token %}
            </form>
            <br>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{% endblock %}
