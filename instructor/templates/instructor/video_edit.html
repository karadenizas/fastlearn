{% extends 'base.html' %}

{% block title %}Edit Videos{% endblock %}

{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="alert alert-secondary">
                <h3 class="text-dark text-center fw-bold">Edit Videos</h3>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form method="POST" enctype="multipart/form-data">
                {{ formset.as_p }}
                <button type="submit" class="btn btn-secondary">Change</button>
                {% csrf_token %}
                <hr>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{% endblock %}
